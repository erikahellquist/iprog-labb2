<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">

  </head>
  <body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12" id="header">
				<font size="10"><b>HOMELETTE</b></font> <i>From the best chefs in the world directly into your kitchen</i>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2" id="sideWindowView">
				<h4>My dinner</h4>
				<div class="row">
					<div class="col-md-12">
						People: <span id="numberOfGuests"></span><br>
						<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
						<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button><br>
						<br>
						<div class="row">
							<div class="col-md-12" id="mini">
							<b><span class='left'>Dish Name</span> <span class='right'>Cost</span></b>

							</div>
						</div>

						<div class="row">
							<div class="col-md-12" id="menu">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-10" id="recipeView">

				

				<div class="row">	
					<div class="col-md-12">
						<div class= "col-md-6" id="leftHalf">

						<br><br>	
						</div>
						
						<div class= "col-md-6" id="rightHalf">
				
						</div>
						
					</div>
				</div>
				
				<div class = "row">
					<div class = "col-md-12" id = "lowerHalf">
					
					</div>
				</div>

			</div>

			
		</div>
	</div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>

	<script src="js/view/sideWindowView.js"></script>
	<script src="js/view/selectDishView.js"></script>
	<script src="js/view/recipeView.js"></script>
	<script src="js/view/dinnerView.js"></script>
	<script src="js/view/dinnerPrepView.js"></script>

	<script src="js/controllers/sideWindowController.js"></script>

  </body>
</html>
